<!DOCTYPE html>
<html>
<head>
    <title>Welcome to MCdns Cloud BootCamp</title>
</head>
<body>
    <h1>Welcome to MCdns Cloud BootCamp</h1>
    <p>Please fill out the form below to join our program:</p>

    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="reason">Reason for Joining:</label>
        <input type="text" id="reason" name="reason" required><br>

        <label for="profession">Current Profession:</label>
        <input type="text" id="profession" name="profession" required><br>

        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="additionalInfo">Additional Information:</label><br>
        <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
